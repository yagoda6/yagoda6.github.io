<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form action="https://formspree.io/paula.chojecka@gmail.com" method="POST">
        <label for="name">Imie:</label><br>
        <input type="text" name="name" id="name">
        <br>
        <label for="lastname">Nazwisko:</label><br>
        <input type="text" name="lastname" id="lastname">
        <br>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Telefon:</label><br>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label for="city">Miasto:</label><br>
        <select id="city">
  <option value="Krakow">Krakow</option>
  <option value="Warszawa">Warszawa</option>
  <option value="Gdansk">Gdansk</option>
</select>

        <br><br>

        <label for="gender">Plec:</label><br>
        <input type="radio" name="gender" id="male" value="male">Mezczyzna<br>
        <input type="radio" name="gender" id="female" value="female">Kobieta<br>

        <br><br>
        <label for="comment" rows="100" cols="100">Dodaj komentarz:</label><br>
        <textarea id="comment">Wiadomosc...</textarea><br>

        <input type="checkbox" id="checkbox">
        <label for="checkbox">Wyrazam zgode na przetwarzanie moich danych osobowych.</label><br><br>


        <input type="submit" value="SEND">



    </form>





</body>

</html>
